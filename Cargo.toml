[package]
name = "asciii"
version = "2.9.9-dev"
authors = ["Hendrik Sollich <hendrik@hoodie.de>"]


[dependencies]

log = "*"
env_logger = "*"
yaml-rust = {git="https://github.com/hoodie/yaml-rust", branch="feature/to_string"}
chrono = "*"
regex = "*"
lazy_static = "*"
maplit = "*"
clap = "2"
enum_derive = "*"
custom_derive = "*"
clippy = {version = "*", optional = true}

slug = "*"
tempdir = "*"

term = "*"
terminal_size = "0.1.1" # TODO consider termsize or others
prettytable-rs = "*"
handlebars = {version = "*", optional = true}

currency = {git="https://github.com/hoodie/rust-lang-currency"}
git2 = {version = "*", default-features= false, optional = true}
open = "*"

[features]
default = []
document_export = ["handlebars"]
debug_config = []
git_statuses = ["git2"]
nightly = []
lints = ["clippy"]

[[bin]]
test = false
doc = false
name = "asciii"

# planned optional features: git, pdf output, termprint, term resize, xdg-open, web server :D
