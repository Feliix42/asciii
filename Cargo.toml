[package]
name = "asciii"
version = "3.1.0"
authors = ["Hendrik Sollich <hendrik@hoodie.de>"]
license = "MIT/Apache-2.0"

build = false

[dependencies]
log = "0.3"
env_logger = "0.4" # default feature requires regex
yaml-rust = {version = "0.3", features = ["preserve_order"]}
chrono = "0.3"
regex = "0.2"
lazy_static = "0.2"
maplit = "0.1"
clap = "2"
enum_derive = "0.1"
custom_derive = "0.1"
open = "1.1"
error-chain = "0.10"
crowbook-intl-runtime = "0.1"
rustyline = {git="https://github.com/kkawakam/rustyline/", rev="1ae47dc", optional = true }

#bill = "0.1.1"
bill = {path = "../bill-rs", features=["serialization"]}
icalendar = "0.3"

slug = "0.1"
tempdir = "0.3"
semver = "0.7"
term_size = "0.3"

term = "0.4"
prettytable-rs = { version = "0.6", default-features= false}

# feature: lints
#herbie-lint = {version = "*", optional = true}

# feature: document_export
handlebars = {version = "0.22", optional = true}
rustc-serialize = {version = "0.3", optional = true}

serde        = {version = "1.0", optional = true}
serde_json   = {version = "1.0", optional = true}
serde_derive = {version = "1.0", optional = true}

# feature: git_statuses
git2 = {version = "0.6", default-features= false, optional = true}

# planned optional features: termprint, term resize, xdg-open, web server :D

[features]
default = ["document_export", "git_statuses", "shell"]
document_export = ["json", "handlebars"]
json = ["rustc-serialize"]
serialization = ["serde", "serde_json", "serde_derive"]
git_statuses = ["git2"]
shell = ["rustyline"]
version_string = []
nightly = []

[profile.release]
lto = true

[[bin]]
test = false
doc = false
name = "asciii"

[build-dependencies]
clap = "2"
crowbook-intl = "0.2.0"
